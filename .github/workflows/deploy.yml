name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build library
        run: npm run build --workspace=packages/shadcn-vue-echarts

      - name: Build playground
        run: npm run build --workspace=apps/playground

      - name: Build docs
        run: npm run build --workspace=docs

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp -r docs/.vitepress/dist/* deploy/
          mkdir -p deploy/examples/playground
          cp -r apps/playground/dist/* deploy/examples/playground/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          token: ${{ secrets.PAGES_TOKEN || github.token }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.PAGES_TOKEN || github.token }}
